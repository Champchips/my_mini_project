{% extends 'base.html' %}
{% block title %}
    <title>Create an Account</title>
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <h4>Register</h4>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
{% endblock  %}
