{% extends 'base.html' %}
{% block title %}
<title> My Poll </title>
{% endblock %}
{% block content %}
    <h2>My Poll Item</h2><br><br>
    {% for poll_item in p %}
        {% if poll_item.create_by.id == user %}
                <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                <img src="{{ poll_item.picture.url }}" class="img-thumbnail">
                <div class="card-body">
                <p class="card-text"> <b>{{ poll_item.subject }}</b> <br>
                {{ poll_item.detail }}</p>
                <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <form method="POST" class="form-group" action="{% url 'poll_choice_update' poll_id=poll_item.id %}">
                          {% csrf_token %}
                          <button type="submit" class="btn btn-success btn-sm" name="edit">Edit</button>
                          <button type="submit" class="btn btn-danger btn-sm" name="delete">Delete</button></form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
          {% endif %}
        {% endfor %}
{% endblock%}
