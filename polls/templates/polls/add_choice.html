{% extends 'base.html' %}
{% block title %}
<title> Add Choice </title>
{% endblock %}
{% block content %}
<div class="container">
    <h1 class="text-center">Add Choice </h1><br>
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <form action="" method="POST" enctype="multipart/form-data">
            <div class="col text-center">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    {{ field.errors }}
                    {{ field.label_tag }}
                    {{ field }}
                </div>
                {% endfor %}
                <input type="submit" value="Add" class="btn btn-warning">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
